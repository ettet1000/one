<h1>One tiny game</h1>
<h6>tiny games by <a href="https://fserb.com">fserb</a> on <a href="https://twitter.com/onetinygame">twitter</a></h6>

<div id="area">
<img class="game" src="wow/base.png">

</div>

<script type="module">
const area = document.getElementById("area");
for (const g of document.getElementsByClassName("game")) {
  const sp = g.src.split('/');
  const name = sp[sp.length - 2];

  const a = document.createElement("a");
  a.href = "./" + name;
  a.target = "_blank";
  a.addEventListener("click", ev => {
    ev.stopImmediatePropagation();
    ev.preventDefault();
    for (const ifr of document.getElementsByClassName("play")) {
      area.replaceChild(ifr.other, ifr);
    }
    const iframe = document.createElement("iframe");
    iframe.width = iframe.height = 400;
    iframe.classList.add("play");
    iframe.other = a;
    iframe.src = "./" + name;
    area.replaceChild(iframe, a);
  });
  area.replaceChild(a, g);
  a.appendChild(g);
}
</script>
